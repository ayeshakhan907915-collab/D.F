<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 95%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .status {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.7);
      padding: 6px 12px;
      border-radius: 20px;
      color: #00ff6a;
      font-size: 13px;
      font-weight: bold;
    }

    .ad {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
      color: #fff;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      animation: slideUp 3s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .ad span {
      color: #ff00ff;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
